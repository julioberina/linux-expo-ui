<mat-button-toggle-group>
    <mat-button-toggle appearance="outline" value="Thursday" (change)="onButtonToggle($event.value)">Thursday</mat-button-toggle>
    <mat-button-toggle appearance="outline" value="Friday" (change)="onButtonToggle($event.value)">Friday</mat-button-toggle>
    <mat-button-toggle appearance="outline" value="Saturday" (change)="onButtonToggle($event.value)">Saturday</mat-button-toggle>
    <mat-button-toggle appearance="outline" value="Sunday" (change)="onButtonToggle($event.value)">Sunday</mat-button-toggle>
</mat-button-toggle-group>

<br />

<div class="scrollable">
    <ng-container *ngFor="let item of displayedSchedule">
        <div class="cards" *ngIf="inMySchedule(item.Path)">
            <mat-card>
                <mat-card-title>{{ item.Title }}</mat-card-title>
                <mat-card-subtitle>{{ item.Day}}, {{ item.Time }}</mat-card-subtitle>
                <mat-card-content>{{ item['Short-abstract'] }}</mat-card-content>
                <mat-card-footer>
                    <div>
                        Topic: <strong>{{ item.Topic }}</strong>
                    </div>
                    <div>
                        <button mat-mini-fab color="warn" (click)="removeMyScheduleItem(item)">
                            <mat-icon>remove</mat-icon>
                        </button>
                    </div>
                </mat-card-footer>
            </mat-card>
        </div>
    </ng-container>
</div>
