<mat-button-toggle-group>
    <mat-button-toggle appearance="outline" value="Thursday" (change)="onButtonToggle($event.value)">Thursday</mat-button-toggle>
    <mat-button-toggle appearance="outline" value="Friday" (change)="onButtonToggle($event.value)">Friday</mat-button-toggle>
    <mat-button-toggle appearance="outline" value="Saturday" (change)="onButtonToggle($event.value)">Saturday</mat-button-toggle>
    <mat-button-toggle appearance="outline" value="Sunday" (change)="onButtonToggle($event.value)">Sunday</mat-button-toggle>
</mat-button-toggle-group>

<br />

<div class="scrollable">
    <div class="schedule-card" *ngFor="let item of displayedSchedule">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <a [href]="goToExpoPage(item.Path)" target="_blank">{{ item.Title }}</a>
                </mat-card-title>
                <mat-card-title *ngIf="isClicked[item.Path]">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </mat-card-title>
                <mat-card-subtitle>
                    <p>{{ item.Topic }}</p>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>{{ item['Short-abstract'] }}</p>
                <p><fa-icon [icon]="faClock"></fa-icon>&nbsp;<strong>{{ item.Day }}, {{ item.Time }}</strong></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button color="primary" *ngIf="!inMySchedule(item.Path)" (click)="addMyScheduleItem(item)">
                    <mat-icon>add</mat-icon>
                </button>
                <mat-icon *ngIf="inMySchedule(item.Path)" class="inms">check</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
