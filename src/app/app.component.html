<div class="navbar">
    <fa-icon [icon]="faBars" size="2x" (click)="menuClicked()"></fa-icon>
    <fa-icon [icon]="faArrowLeft" size="2x" (click)="arrowClicked()" [ngClass]="arrowClass"></fa-icon>
    <h1>SCaLE</h1>
</div>

<div class="package">
    <div [@openClose]="isMenuOpen ? 'open' : 'closed'" class="menu">
        <span *ngFor="let item of menuItemKeys()">
            <em>*</em>
            <p (click)="menuItemClicked(item)">{{ item }}</p>
        </span>
    </div>

    <div class="content">
        <p>Announcements</p>
    </div>
</div>
