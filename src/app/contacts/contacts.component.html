<div class="contacts-header">
    <h1>Contacts</h1>
</div>


<div class="form">
    <h2>Add Contact</h2>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="formGroup.controls.name.hasError('required')">Name is required</mat-error>
        </mat-form-field>

        <br>
    
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="formGroup.controls.email.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="formGroup.controls.email.hasError('pattern')">Email format is invalid</mat-error>
        </mat-form-field>

        <br>

        <button mat-raised-button color="primary" [disabled]="!formGroup.valid">Submit</button>
    </form>
</div>

<hr>

<div class="form">
    <button class="green" mat-raised-button>
        <fa-icon [icon]="faFileExcel" size="lg"></fa-icon>
        Export to Excel
    </button>
</div>

<div class="contacts" style="margin-top: 5px">
    <strong>Name</strong>
    <strong>Email</strong>
</div>

<div class="contacts" *ngFor="let contact of contacts">
    <code>{{ contact.name }}</code>
    <code>{{ contact.email }}</code>
</div>
